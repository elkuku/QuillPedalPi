<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="QuillPedalPi">
    <meta name="author" content="elkuku">
    <link rel="icon" href="assets/img/bicycle-18072/favicon.ico">

    <title>QuillPedalPi</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/quillpedalpi.css" rel="stylesheet">
    <link href="assets/css/quillpedalpi-dark.css" rel="stylesheet" id="dark-css">
</head>

<body>

<table width="100%" border="0">
    <tr>
        <td>
            <div class="btn btn-default btn-lg glyphicon glyphicon-log-out" id="closeThis"></div>
        </td>
        <td class="text-right">
            <div id="mode" class="text-left"></div>
            <span id="dateTime">00:00:00</span>
            <div class="btn btn-default btn-lg glyphicon glyphicon-asterisk" id="testThis"></div>
        </td>
    </tr>
    <tr>
        <td id="gauge-speed" class="gauge-speed" width="230px">
            00
        </td>
        <td valign="top" class="text-center">
            <div id="panel-Travel">
                <ul class="travel-list">
                    <li>DST</li>
                    <li>MXS</li>
                    <li>AVS</li>
                </ul>
            </div>
            <div id="panel-Stopwatch">
                <table width="100%" border="0">
                    <tr>
                        <td width="80%" valign="top">
                            <div class="stopwatch"></div>
                        </td>
                        <td width="20%" class="text-left">
                            <ul class="results"></ul>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="panel-Camera">
                []
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="btn btn-default btn-lg glyphicon glyphicon-flash" onclick="switchMode('Travel')"></div>
            <div class="btn btn-default btn-lg glyphicon glyphicon-time" onclick="switchMode('Stopwatch')"></div>
            <div class="btn btn-default btn-lg glyphicon glyphicon-camera" onclick="switchMode('Camera')"></div>
        </td>
        <td class="text-right">
            <div id="buttons-Travel">
                <div class="btn btn-default btn-lg glyphicon glyphicon-question-sign" id="ayy"></div>
                <div class="btn btn-default btn-lg glyphicon glyphicon-question-sign" id="ayy1"></div>
                <div class="btn btn-default btn-lg glyphicon glyphicon-question-sign" id="ayy2"></div>
            </div>
            <div id="buttons-Stopwatch">
                <div onClick="stopwatch.start();" class="btn btn-default btn-lg glyphicon glyphicon-play"></div>
                <div onClick="stopwatch.lap();" class="btn btn-default btn-lg glyphicon glyphicon-check"></div>
                <div onClick="stopwatch.stop();" class="btn btn-default btn-lg glyphicon glyphicon-stop"></div>
                <div onClick="stopwatch.restart();" class="btn btn-default btn-lg glyphicon glyphicon-repeat"></div>
                <div onClick="stopwatch.clear();" class="btn btn-default btn-lg glyphicon glyphicon-tasks"></div>
            </div>
            <div id="buttons-Camera">
                <div class="btn btn-default btn-lg glyphicon glyphicon-question-sign" id="yy"></div>
                <div class="btn btn-default btn-lg glyphicon glyphicon-question-sign" id="yy1"></div>
                <div class="btn btn-default btn-lg glyphicon glyphicon-question-sign" id="yy2"></div>
            </div>
        </td>
    </tr>
</table>

<script src="assets/vendor/jquery/dist/jquery.min.js"></script>
<script src="assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="assets/js/quillpedalpi.js"></script>
<script src="assets/js/stopwatch.js"></script>
</body>
</html>
